<div cdkDropListGroup *ngFor="let cr of classrooms; let i = index">
    <div class="example-container">
      <h4>{{cr.classroomName}} | {{cr.instructorName}}</h4>
  
      <div
        cdkDropList
        [cdkDropListData]="listOfStudents[i]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of listOfStudents[i]" cdkDrag>{{item}}</div>
      </div>
    </div>
  
</div>
